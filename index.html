<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="ult">
    <div id="searchBar">
        <h1>Weather Report</h1>
        <input type="text" id="inputSearch" placeholder="Input name of place" aria-label="inputCity">
        <br>
        <input type="text" id="inputSearch2" placeholder="Input country code" aria-label="inputCountryCode">
        <br><br>
        <input type="button" id="inputButton" value="Search" aria-label="inputButton">
    </div>

    <div id="container2">
        <h2 id="placeName" aria-label="cityName"></h2>
        <h1 id="temp" aria-label="temperature"></h1>
        <h3 id="state" aria-label="weather description"></h3>
        <h3 id="minMax" aria-label="min max temperature"></h3>
    </div>
</div>
    <script src="script.js"></script>
</body>
</html>
